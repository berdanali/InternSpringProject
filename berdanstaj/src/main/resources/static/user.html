<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="adminStyles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">User Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Logged in as <span id="fullname" th:text="${fullname}"></span></a>

                <p>Log-out :
                    <button type="button" class="btn btn-default btn-sm" id="logoutButton">
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </button>
                </p>
            </li>
        </ul>
    </div>
</nav>
<div class="d-flex">
    <div class="sidebar">
        <ul class="list-unstyled">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" id="role-specific-link">Admin</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Görev</a></li>
        </ul>
    </div>
    <div class="content p-4 flex-grow-1">
        <h1 id="dashboard-title"> Dashboard</h1>
        <p>User paneline hoş geldiniz!</p>
    </div>
    <h1>Your Tasks</h1>
    <div id="tasks"></div>
    <script src="userTaskScript.js"></script>
</div>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="adminScript.js"></script>
</body>
</html>
